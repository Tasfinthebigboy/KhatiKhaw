<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NavBar Of the Website -->
  <header class="header">
    <a href="/" class="logo">Khati Khow</a>
    <button class="hamburger" aria-label="Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    <nav class="navbar">
        <a href="/" class="hover">Home</a>
        <a href="/products" class="">Products</a>
        <a href="/about" class="">About</a>
        <a href="/contact" class="navlink">Contact</a>
    </nav>
  </header>

  <div class="dcontainer">
    <div class="checkout-form">
      <h2>Checkout</h2>
      <form>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email Address">
        <input type="tel" placeholder="Phone Number">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="City">
        
        <h3>Billing Information</h3>
        <div class="billing-info">
          <p>Item: <span id="item">Ghee</span> (<span id="quantity">1x</span>)</p>
          <p>Total: $<span id="total">11.85</span></p>
          &nbsp;
          &nbsp;
          &nbsp;
          &nbsp;
          <p>Cash On Delivery:<span id="total">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$11.85</span></p>
          <p>Out Dhaka:<span id="total">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$11.85 + 0.10</span></p>
          
        </div>

        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="/" class="logo">Khati Khow</a>
            </div>
            <div class="footer-links">
                <a href="/" class="footer-link">Home</a>
                <a href="/products" class="footer-link">Products</a>
                <a href="/about" class="footer-link">About</a>
                <a href="/contact" class="footer-link">Contact</a>
            </div>
        </div>
        <p class="footer-info">Â© 2024 Khati Khow. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
